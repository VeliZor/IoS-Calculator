<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="buttons">
            <button class="tus tus1 sil">AC</button>
            <button class="tus tus2 hal">+/-</button>
            <button class="tus tus3 yuzde">%</button>
            <button class="tus tus4 islem bol">รท</button>
            <button class="tus tus5 num">7</button>
            <button class="tus tus6 num">8</button>
            <button class="tus tus7 num">9</button>
            <button class="tus tus8 islem carp">x</button>
            <button class="tus tus9 num">4</button>
            <button class="tus tus10 num">5</button>
            <button class="tus tus11 num">6</button>
            <button class="tus tus12 islem eksi">-</button>
            <button class="tus tus13 num">1</button>
            <button class="tus tus14 num">2</button>
            <button class="tus tus15 num">3</button>
            <button class="tus tus16 islem arti">+</button>
            <button class="tus tus17 num">0</button>
            <button class="tus tus18 virgul">,</button>
            <button class="tus tus19 esit">=</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
